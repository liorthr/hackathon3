<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Doctor</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="speciality">Speciality:</label>
                <input type="text" class="form-control" id="speciality" name="speciality" required>
            </div>
            <div class="form-group">
                <label for="active">Active:</label>
                <input type="checkbox" class="form-control" id="active" name="active" data-bootstrap-switch>
            </div>
            <button type="submit" class="btn btn-primary">Add Doctor</button>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Menu</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
    <script>
        $(document).ready(function(){
            $("[data-bootstrap-switch]").bootstrapSwitch();
        });
    </script>
</body>
</html>
